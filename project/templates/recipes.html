{% extends "base.html" %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Carbon Footprint</th>
        <th scope="col">Land Use</th>
      </tr>
    </thead>
    <tbody>
        {% for key in recipes.keys() %}
      <tr>
        <th scope="row"><img class="img-thumbnail" style="width:10hh; max-height: 10vh;" src={{ recipes[key]['url'] }} ></th>
        <td><a href="">{{ key }}</a></td>
        <td>{{ recipes[key]['carbon_footprint'] }}</td>
        <td>{{ recipes[key]['land_use'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
